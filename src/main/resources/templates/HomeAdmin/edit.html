<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <th:block th:replace="AdminTopBar :: link-style-icon"> </th:block>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <th:block th:replace="AdminTopBar :: npmDatabase"></th:block>
</head>
<body class="sb-nav-fixed">
<th:block th:replace="~{AdminTopBar :: Admintopbar}"></th:block>
<div id="layoutSidenav">
    <th:block th:replace="~{AdminSideBar :: AdminsideBar}"></th:block>

    <div id="layoutSidenav_content">
        <main>
            <div  class="wrapper-input container">
                <form th:action="@{/admin/edit}" th:object="${sanpham}" method="post" enctype="multipart/form-data">
                    <input type="hidden" th:field="*{maSp}">
                    <div class="col-6 mb-3">
                        <label class="form-label" for="name">Name:</label>
                        <input class="form-control" type="text"  th:field="*{tenSP}" id="name">
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label" for="price">Price:</label>
                        <input class="form-control" type="text"  th:field="*{donGia}" id="price">
                    </div>
                    <div class="col-6 mb-3">
                        <input type="hidden" th:field="*{hinhAnh}"></input>
                        <label for="fileImage">Hình ảnh:</label>
                        <div class="custom-file mb-2">
                            <input type="file" class="form-control" id="fileImage" name="image" accept="image/png, image/jpg">
                        </div>
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label" for="loaisp">Category:</label>
                        <select  id="loaisp" name="ls.maLoai" th:field="*{loaiSP.maLoai}">
                            <option value="">--Chọn Loại sản phẩm--</option>
                            <option th:each="ls :${loaisp}" th:value="${ls.maLoai}"
                                    th:text="${ls.tenLoai}"></option>
                        </select>
                    </div>
                    <input type="submit" value="Save">
                </form>

            </div>
        </main>
        <th:block th:replace="~{FooterAdmin :: FooterAdmin}"></th:block>

    </div>
</div>
<script src="https://cdn.jsgit pulldelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="assets/demo/chart-area-demo.js"></script>
<script src="assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>
<script scr="js/jquey-3.1.1.min.js"></script>

</body>
</html>

<style>
    .wrapper-input {
        display: flex;
        justify-content: center;
        align-items: center;

    }

    label {
        text-align: center;
    }

    input, select {
        width:100%;
        border-radius:10px;
        border:1px solid;
        padding: 1rem 2rem;
    }

    .wrapper-label {
        text-align: center;
        margin: 1rem 0;
    }

</style>
